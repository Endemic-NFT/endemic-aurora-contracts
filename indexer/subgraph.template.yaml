specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Marketplace
    network: {{network}}
    source:
      address: "{{marketplaceAddress}}"
      abi: Marketplace
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: AuctionCreated(indexed address,indexed uint256,indexed uint256,uint256,uint256,uint256,address)
          handler: handleAuctionCreated
        - event: AuctionSuccessful(indexed address,indexed uint256,indexed uint256,address,uint256)
          handler: handleAuctionSuccessful
        - event: AuctionCancelled(indexed address,indexed uint256,uint256)
          handler: handleAuctionCancelled
        - event: Redeem(address,uint256,address,address,uint256,address)
          handler: handleRedeem
      file: ./src/handlers/marketplace.ts
    
  - kind: ethereum/contract
    name: EndemicNFTFactory
    network: {{network}}
    source:
      address: "{{nftFactoryAddress}}"
      abi: EndemicNFTFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTContract
        - Account
      abis:
        - name: EndemicNFTFactory
          file: ./abis/EndemicNFTFactory.json
      eventHandlers:
        - event: NFTContractCreated(indexed address,indexed address,string,string,string)
          handler: handleNFTContractCreated
      file: ./src/handlers/nftFactory.ts

{{#collections}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: EndemicNFT
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: EndemicNFT
          file: ./abis/EndemicNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Mint(indexed uint256,address)
          handler: handleMint
      file: ./src/handlers/nft.ts
{{/collections}}

templates:
  - kind: ethereum/contract
    name: EndemicNFT
    network: {{network}}
    source:
      abi: EndemicNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: EndemicNFT
          file: ./abis/EndemicNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Mint(indexed uint256,address)
          handler: handleMint
      file: ./src/handlers/nft.ts
